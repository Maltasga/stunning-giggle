<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div>



<div class="container">
    <p *ngIf="mensagem.length" class="alert alert-info">
        {{mensagem}}
    </p>
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                            Nova foto
                        </a>
                    </span>
                    <input type="text" class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto" (keyup)="0" #textoProcurado />
                </div>
            </form>
        </div>
        <!-- fim col-md-12 -->
    </div>
    <!-- fim row -->
    <br>
    <div class="row">
        <painel #myself *ngFor="let f of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{f.titulo | uppercase}}" class="col-md-2">
            <a [routerLink]="['/cadastro',f._id]">
                <foto url="{{f.url}}" titulo="{{f.titulo}}"></foto>
            </a>
            <botao nome="Remover" estilo="btn-danger btn-block" confirmacao="true" (acao)="remover(f, myself)"></botao>
        </painel>
    </div>
</div>
